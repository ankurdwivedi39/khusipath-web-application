<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Register Form</title>
    <link rel="stylesheet" href="regi.css">
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="">
            <div class="form-group">
                <input type="text" required>
                <label for="">Full Name</label>
            </div>

            <div class="form-group">
                <input type="email" required>
                <label for="">Email</label>
            </div>

            <div class="form-group">
                <input type="password" required>
                <label for="">Password</label>
            </div>

            <div class="form-group">
                <input type="password" required>
                <label for="">Confirm Password</label>
            </div>

            <p><input type="checkbox" required> I agree to the <a href="#">Terms & Conditions</a></p>

            <input type="submit" id="btn" value="Register">
            
            <p>Already have an account? <a href="login form.html">Login</a></p>
        </form>
    </div> 
</body>
</html>
