<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Queue Token System - Lab Pathology</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Smart Queue Token System</h1>
    <h2>Lab Pathology Department</h2>

    <div class="queue-status">
      <p><strong>Currently Serving Token:</strong> <span id="currentToken">0</span></p>
      <p><strong>Estimated Wait Time:</strong> <span id="waitTime">0</span> minutes</p>
    </div>

    <button onclick="generateToken()">Get New Token</button>
    <p class="token-info">Your Token Number: <span id="yourToken">-</span></p>

    <div class="admin-section">
      <a href="admin.html">Go to Admin Panel</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
